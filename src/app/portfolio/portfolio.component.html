<div class="container">
  <div class="mb-2">
    <div>
      <button class="btn btn-outline-primary mb-2 me-2" (click)="iscollapsed=!iscollapsed">Filter</button>
      <button class="btn btn-outline-secondary mb-2 me-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
    </div>
  </div>
  <div [collapse]="iscollapsed" [isAnimated]="true">
    <div class="border mb-2 shadow-sm" style="width: 250px;">
      <form>
        <div class="row mx-0">
          <div class="col">
            <small><b>Languages:</b></small>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="typescript" (change)="Filter()" name="TypeScript">
              <label  class="form-check-label small">TypeScript</label>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="javascript" (change)="Filter()" name="javascript">
                <label  class="form-check-label small">Javascript</label>
                </div>


              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="python" (change)="Filter()" name="python">
                <label  class="form-check-label small">Python</label>
                </div>


              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="java" (change)="Filter()" name="Java">
                <label  class="form-check-label small">Java</label>
                </div>


              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="dotNet" (change)="Filter()" name="DotNet">
                <label  class="form-check-label small">.NET</label>
                </div>


              </div>


            </div>
          </div>
          <div class="col">
            <small><b>Frameworks:</b></small>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="angular" (change)="Filter()" name="angular">
              <label  class="form-check-label small">Angular</label>
              </div>


            </div>
          </div>
        </div>

      </form>

    </div>
  </div>
  <div class="row">
    <div
      *ngFor="let project of projects"
      class="col-lg-4 col-md-6 mb-4"
      style="max-width: 380px; max-height: 380px"
    >
      <app-portfolio-card [project]="project"  ></app-portfolio-card>
    </div>
   </div>
</div>
